<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">    
</head>    

<title>Computer Science Quiz</title>
    //make a new title 
    
<body>

<style>

    <link rel="stylesheet" type="text/css" href="mystyle_thompsonFarisa.css">

</style>
    
<h1>Finish that Lyric!</h1>

<h2>Do you enjoy famous songs and all their lyrics? Well this quiz is for you!</h2>

<h3>In the following questions, complete the phrase of each lyric</h3>
	
	<p>I see trees of green, _______________</p>

<a href="#" data-toggle="tooltip" title="">Want a hint?</a>

</body>

<script>

i = 1 

function main(){  
if (i==1){ 
	document.view.qnum.value=i;  
	document.view.question.value ="Which unit(s) are used when describing the amount of storage?\na) GB and TB\nb) GB\nc) TB\nd) MB and TB ";

	// above code puts the question in the textarea, note the use of \n for "new line"

	correct="a"  // assigns the correct answer

	ans=prompt(i+'.) Which unit(s) are used when describing the amount of storage? /na) GB and TB\nb) GB\nc) TB\nd) MB and TB')  // gives user a chance to answer

}// end of question 1
else if (i==2){ 
	document.view.qnum.value=i;  // puts question # in text box
	document.view.question.value ="What is the motherboard?\na) Leo Fender\nb) Les Paul\nc) Paul Gilbert\nd) Frank Zappa ";

	// above code puts the question in the textarea, note the use of \n for "new line"

	correct="b"  // assigns the correct answer

	ans=prompt(i+'.)    ENTER LETTER >>   a,   b,   c,   d')  // gives user a chance to answer

}// end of question 2


	document.view.go.focus();  // puts the focus on the "Next Question >" button so the enter key will activate it

	if (correct==ans){  // compares the real answer to the users answer

		document.view.question.value =" You are right!"  // puts comment in textarea
	}
	else{
		document.view.question.value =" You are wrong"  // puts comment in textarea
	}

	i++; // keeps track of number of questions asked

} //end of main function



</script>

</head>
<body LINK="F7DD5E" VLINK="F7DD5E" ALINK="F7DD5E" onLoad="main()">

<FORM name="view">  
	Question: &nbsp;<input type="text" name="qnum" size="2">&nbsp;&nbsp;<input type="button" name="go" value="Next Question >" onClick=main()>
	<br><br>
	<TEXTAREA COLS=36 ROWS=9 name="question" wrap=virtual"></TEXTAREA> 
</FORM>     
    
</html>
